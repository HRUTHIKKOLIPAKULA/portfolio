<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <diV class="d1">
        <p class="a1"><B>CONTACT</B></p>
    </diV>
    <div class="a">
        <fieldset>

            <form>
                <h1><center>CONTACT ME</center></h1>
                <h2>NAME</h2>
    <input type="text" placeholder="ENTER YOUR NAME" name="Name" autocomplete="off" required class="input">
    <h2>EMAIL</h2>
    <input type="email" placeholder="ENTER YOUR EMAIL" name="Email" autocomplete="off" required class="input">
    <h2>MESSAGE</h2>
    <textarea rows="5" cols="60" name="Message" autocomplete="off" required  placeholder="ENTER MESSAGE" class="input"></textarea>
    
    <button type="submit" >Send Message</button>
            </form>
    
        
        </fieldset>

    </div>

</body>
</html>
